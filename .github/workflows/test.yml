name: pull-request

on: 
  workflow_dispatch: {}
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Pull Request
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Ruby 3.2.2
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.2.2

    - name: Run all tests
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
        bundle exec fastlane test_if_needed
        
