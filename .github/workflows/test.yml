name: test

on: 
  workflow_dispatch: {}
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Test
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v5

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Run all tests
      run: bundle exec fastlane test_if_needed
        
